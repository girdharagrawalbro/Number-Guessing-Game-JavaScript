<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Number Guessing Game</title>
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><h3>Number Guessing Game</h3></span>
      </div>
    </nav>
    <div class="container mt-5 p-3 bg-light rounded-2 text-center">
      <h5>Guess a number between 1 and 100!</h5>
      <div class="d-flex gap-2 justify-content-center mt-3 align-items-center">
        <input
          type="number"
          id="guess"
          placeholder="Enter your guess"
          class="form-control w-25"
        />
        <button class="btn btn-secondary" onclick="checkGuess()">
          Submit Guess
        </button>
      </div>
      <p id="message" class="mt-4"></p>
      <button onclick="resetGame()" class="btn btn-secondary">
        Restart Game
      </button>
    </div>

    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;

      function checkGuess() {
        const userGuess = parseInt(document.getElementById("guess").value);
        const message = document.getElementById("message");

        attempts++;

        if (userGuess === randomNumber) {
          message.textContent = `ğŸ‰ Correct! You guessed it in ${attempts} attempts.`;
          message.style.color = "green";
        } else if (userGuess > randomNumber) {
          message.textContent = "ğŸ“‰ Too high! Try again.";
          message.style.color = "red";
        } else if (userGuess < randomNumber) {
          message.textContent = "ğŸ“ˆ Too low! Try again.";
          message.style.color = "red";
        }
      }

      function resetGame() {
        randomNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
        document.getElementById("message").textContent = "";
        document.getElementById("guess").value = "";
      }
    </script>
  </body>
</html>
